{% extends 'base.html' %} {% block body %} {% for post in posts %}
<div class="container m-2 p-2">
  <div class="d-flex align-items-center">
    <div class="image pe-2">
      <img
        src="{{ url_for('static',filename='fotos_perfil/{}'.format(post.autor.foto_perfil)) }}"
        class="rounded"
        width="200"
      />
    </div>
  </div>
  <legend>{{ post.titulo }}</legend>
  <p>{{ post.descricao }}</p>
  <p>{{ post.autor.username }}</p>
  <hr />
</div>
{% endfor %} {% endblock %}
